<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Coding</title>
  </head>
  <body>
    <h1>Personalize your story, and choose the subject</h1>

    <div class="form__group field">
      <input
        type="input"
        class="form__field"
        placeholder=""
        name="name"
        id="name"
        required
      />
      <label for="name" class="form__label">Type your subject...</label>
    </div>

    <button id="recordButton">
      <span class="buttonbackground"></span
      ><span class="buttontext">START</span>
    </button>
    <div id="plotDiv"></div>

    <div class="container">
      <canvas id="pitchCanvas" width="1200" height="600"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>

    <script type="module" src="src/new.js"></script>
  </body>
</html>
